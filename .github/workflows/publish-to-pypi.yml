name: Lovage build

on: push

jobs:
  build-n-publish:
    name: Test, build and publish Python ğŸ distributions ğŸ“¦ to PyPI

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Test dependencies
        run: |
          pip install poetry
          poetry install
      - name: Test
        run: |
          poetry run python -m pytest
      - name: Set version from tag
        if: startsWith(github.event.ref, 'refs/tags') && matrix.python-version == '3.7'
        run: |
          poetry version ${GITHUB_REF#refs/tags/}
      - name: Build a binary wheel and a source tarball
        run: |
          poetry build
      - name: Validates package metadata
        run: |
          poetry check
      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.event.ref, 'refs/tags') && matrix.python-version == '3.7'
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: ${{ secrets.pypi_user }}
          password: ${{ secrets.pypi_password }}
